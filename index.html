<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="inner header__inner">
            <h1 class="logo">
                <a href="./index.html">
                    <img src="./img/logo.png" alt="OHA!">
                </a>
            </h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">サービスについて</a>
                    </li>
                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">使い方</a>
                    </li>
                    <li class="nav__item">
                        <a href="./works.html" class="nav__link">メリット</a>
                    </li>
                    <li class="nav__item nav__button">
                        <a href="./contact.html" class="nav__link">お問い合わせ</a>
                    </li>
                </ul>
            </nav>
            <button class="drawer header__open">
                <span class="drawer-icon__bar"></span>
                <span class="drawer-icon__bar"></span>
                <span class="drawer-icon__bar"></span>
            </button>
        </div>
    </header>

    <section class="main__visual">
        <div class="main__visual__wrap">
            <div class="inner">
                <div class="visual__texts">
                    <div class="visual__title">
                        <p>「めざめる」の日常を</p>
                        <p>もっとおもしろく。</p>
                    </div>
                    <p class="visual__catchcopy">OHA!は、朝起きたい人と<br>朝起こされたい人が<br>ランダムにマッチングしちゃう<br>通話アプリです。</p>
                    <button class="visual__btn">
                        <a href="" class="btn__common">アプリダウンロード</a>
                    </button>
                </div>
                <div class="visual__img">
                    <img src="./img/first-view-img.png" alt="OHA!">
                </div>
            </div>
        </div>
    </section>

    <section id="case" class="case">
     <div class="inner">
        <h2 class="section__title">導入実績</h2>
        <ul class="case__items">
            <li class="case__item"><img src="./img/case1-img.png" alt="田中おは郎"></li>
            <li class="case__item"><img src="./img/case2-img.png" alt="TAKANO"></li>
            <li class="case__item"><img src="./img/case3-img.png" alt="課長"></li>
            <li class="case__item"><img src="./img/case4-img.png" alt="NABECYAN"></li>
            <li class="case__item"><img src="./img/case5-img.png" alt="隣の高橋さん"></li>
            <li class="case__item"><img src="./img/case6-img.png" alt="KEIKO"></li>
            <li class="case__item"><img src="./img/case7-img.png" alt="Under Mountain"></li>
            <li class="case__item"><img src="./img/case8-img.png" alt="SAITO"></li>
        </ul>
     </div>
    </section>
